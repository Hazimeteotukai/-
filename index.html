<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字一致チェック</title>
<script>
    function checkInput() {
        var input = document.getElementById("inputField").value;
        var correctString = "1"; // ここに一致させたい文字列を設定

        if (input === correctString) {
            window.location.href = "index1.html";
        } else {
            alert("入力が正しくありません。もう一度お試しください。");
        }
    }
</script>
</head>
<body>

<h2>文字列チェック</h2>
<p>下の入力欄に文字を入力してください。</p>

<input type="text" id="inputField" placeholder="文字を入力">
<button onclick="checkInput()">送信</button>

</body>
</html>
